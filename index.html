	<body>

		<div class="container">

				</div>

		</div>
		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>

				<img class="img-responsive" src="images/Boston.jpg" alt="Boston at night as seen from the harbon.">

		</div>

		<div class="row">
			<div class="col-md-12">
				<hr>
