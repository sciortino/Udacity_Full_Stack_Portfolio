<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Stephen Sciortino</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<!--Bootstrap Container-->
		<div class="container">
			<header class="row">
				<div class="col-md-4">
					<img class="img-responsive" src="images/udacity_logo.png" alt="Website Logo">
				</div>
				<div class="col-md-8 text-right text-uppercase">
					<h1>Stephen Sciortino</h1>
					<h4>Web Developer</h4>
				</div>
			</header>
			<section class="row">
				<div class="col-md-12">
					<img class="img-responsive" src="images/Boston.jpg" alt="Boston at night as seen from the harbon.">
				</div>
			</section>
			<section class="row">
				<p class="col-md-12">Boston - my current home</p>
			</section>
			<section class="row">
				<div class="col-md-12">
					<h2>Favorite Places to Visit</h2>
				</div>
			</section>
			<section class="row text-center">
				<article class="col-md-4">
					<img class="img-responsive" src="images/newyork.jpeg" alt="New York City Skyline.">
					<h3>New York</h3>
					<a class="subtitle" href="http://www.nyc.gov/">www.nyc.gov</a>
				</article>
				<article class="col-md-4">
					<img class="img-responsive" src="images/sanfrancisco.jpg" alt="The Golden Gate bridge.">
					<h3>San Francisco</h3>
					<a class="subtitle" href="http://www.sftravel.com/">www.sftravel.com</a>
				</article>
				<article class="col-md-4">
					<img class="img-responsive" src="images/london.jpeg" alt="Big Ben and the River Thames.">
					<h3>London</h3>
					<a class="subtitle" href="http://www.visitlondon.com/">www.visitlondon.com</a>
				</article>
			</section>
			<footer class="row">
				<div class="col-md-12">
					<h4 class="text-center">Connect</h4>
					<a href="https://www.linkedin.com/in/stephensciortino"><i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i></a>
				</div>
			</footer>
		</div>
	</body>
</html>
